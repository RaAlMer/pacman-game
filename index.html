<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P:regular" rel="stylesheet" type='text/css'/>
</head>
<body>
    <!--Start page-->
    <div id="start-page">
        <img id="bacteria" src="./images/bacteria.png" alt="bacteria">
        <img id="virus" src="./images/virus.png" alt="virus">
        <img id="nanovirus" src="./images/nanovirus.png" alt="nanovirus">
        <img id="protozoa" src="./images/protozoa.png" alt="protozoa">
        <img id="bg-img" src="./images/background.jpg" alt="background image">
        <div id="instructions">
            <h2>Infect every human</h2>
            <ul>
                <li>
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </li>
                <li>
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    Press arrows keys for changing the movement
                </li>
                <li>
                    Choose one of the four available classes
                </li>
                <li>
                    <img src="./images/human.png" alt="Human" height="20">
                    Infect humans to win
                </li>
                <li>
                    <img src="./images/mutation.png" alt="Mutation" height="20">
                    Collect mutations to defeat the vaccines
                </li>
            </ul>
            <button class="play-btn-start">PLAY</button>
        </div>
    </div>
    <!-- Select player page -->
    <div id="select-player-page">
        <h1>CHOOSE YOUR</h1>
        <h1>PLAYER</h1>
        <div>
            <button class="btn btn-outline-danger p-4 pick-pathogen" id="virusPlayer">
                <img src="./images/virus.png" alt="virus">
            </button>
            <button class="btn btn-outline-danger p-4 pick-pathogen" id="bacteriaPlayer">
                <img src="./images/bacteria.png" alt="bacteria">
            </button>
            <button class="btn btn-outline-danger p-4 pick-pathogen" id="nanovirusPlayer">
                <img src="./images/nanovirus.png" alt="nanovirus">
            </button>
            <button class="btn btn-outline-danger p-4 pick-pathogen" id="protozoaPlayer">
                <img src="./images/protozoa.png" alt="protozoa">
            </button>
        </div>
        <button class="play-btn">PLAY</button>
    </div>
    <!--Game over page-->
    <div id="game-over-page">
        <img id="virus-gameover" src="./images/virus.png" alt="virus">
        <img class="vaccine" src="./images/vaccine.png" alt="vaccine">
        <img class="vaccine" src="./images/vaccine.png" alt="vaccine">
        <img class="vaccine" src="./images/vaccine.png" alt="vaccine">
        <img class="vaccine" src="./images/vaccine.png" alt="vaccine">
        <h1>GAME OVER</h1>
        <h5>INSERT COIN</h5>
        <button class="play-btn-start">PLAY AGAIN</button>
    </div>
    <!--Winning page-->
    <div id="win-page">

    </div>
    <!--Canvas-->
    <div id="game-board">
        <canvas id="my-canvas" width="1400" height="700"></canvas>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
